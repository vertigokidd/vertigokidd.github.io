<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="tttstyle.css" type="text/css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="tttscript.js"></script>
</head>
<body>
  <p>Tic-Tac-Toe</p>
  <div class="board">
    <table>
      <tr>
        <td data-id=0></td>
        <td data-id=1></td>
        <td data-id=2></td>
      </tr>
      <tr>
        <td data-id=3></td>
        <td data-id=4></td>
        <td data-id=5></td>
      </tr>
      <tr>
        <td data-id=6></td>
        <td data-id=7></td>
        <td data-id=8></td>
      </tr>
    </table>
  </div>
  <div class="winner">
    <p></p>
  </div>
  <div>
    <button id="newGame">New Game</button>
  </div>
  <br>
  <a href="https://github.com/vertigokidd/tictactoe">Source</a>
</body>
</html>
